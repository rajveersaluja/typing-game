<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="time">
        <p>Time</p>
        <span id="totalTime">0s</span>
      </div>
      <div class="mistakes">
        <p>Mistakes</p>
        <span id="totalMistakes">0</span>
      </div>
      <div class="para" >
        <p id="para">
        
        </p>
      </div>
      <div class="input">
        <textarea name="text" id="inputText" placeholder="type here when test start" disabled></textarea>
      </div>
      <div class="buttons">
        <button id="stop">Stop Test</button>
        <button id="start">Start Test</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
